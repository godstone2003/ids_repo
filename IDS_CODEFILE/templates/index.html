<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intrusion Detection Model Results</h1>
        <h2>Classification Report</h2>
        <pre id="classification-report">Loading...</pre>
        
        <h2>Confusion Matrix</h2>
        <pre id="confusion-matrix">Loading...</pre>
    </div>

    <script>
        // Fetch results from Flask API
        fetch("/results")
            .then(response => response.json())
            .then(data => {
                document.getElementById("classification-report").innerText = JSON.stringify(data.classification_report, null, 2);
                document.getElementById("confusion-matrix").innerText = JSON.stringify(data.confusion_matrix, null, 2);
            })
            .catch(error => console.error("Error fetching results:", error));
    </script>
</body>
</html>
